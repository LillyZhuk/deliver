<ion-header>
  <ion-toolbar>
    <ion-title>Список доставок <ion-icon name="settings" style="zoom:1.5;"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let c of cafe">
    <ion-item [routerLink]="['/home/list-cafe', c.cafe]" routerDirection="forward">
      <ion-label>{{c.cafe}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
