<ion-header>
  <ion-toolbar>
    <ion-title> <ion-icon name="arrow-back" style="zoom:1.5;" (click)="goBack()"></ion-icon> Название доставки </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row >
    <ion-col size="6" *ngFor="let m of menu">
      <ion-card>
        <ion-img [src]="m.img"></ion-img>
        <ion-card-content>
          <ion-card-title>{{m.title}}</ion-card-title>
          <ion-card-subtitle>{{m.price}} грн</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
