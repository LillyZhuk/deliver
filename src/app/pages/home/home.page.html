<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="list-cafe">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Доставки</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon name="reorder"></ion-icon>
      <ion-label *ngIf="role === 'user'">История</ion-label>
      <ion-label *ngIf="role === 'admin'">Заказы</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="paper-plane"></ion-icon>
      <ion-label>Чат</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
