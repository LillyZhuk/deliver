<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <div class="info">

            <div id="avatar">
              <ion-avatar slot="start" >
                <img src="https://ucarecdn.com/{{ person.avatar }}/-/scale_crop/150x150/center/">
              </ion-avatar>
            </div>

            <ion-label id="name">{{person.name}}</ion-label>
            <ion-label id="email">{{person.email}}</ion-label>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[page.url]">
              <ion-icon slot="start" [name]="page.icon"></ion-icon>
              <ion-label class="ion-padding-left">
                {{page.title}}
              </ion-label>
              <i class="arrow right"></i>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label class="ion-padding-left">
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
